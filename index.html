<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget App</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>

    <body>

        <!-- === Header === -->
        <header class="header">
            <h1>Presupuesto Disponible:</h1>
            <div class="budget__value">
                <p>+ 2.000 €</p>
            </div>
            <div class="budget__deposit">
                <p>Ingresos</p>
                <div class="budget__deposit--flex">
                    <p>+ 3.600 €</p>
                    <p class="depositLightColor">1%</p>
                </div>
            </div>
            <div class="budget__expense">
                <p>Gastos</p>
                <div class="budget__expense--flex">
                    <p>- 1.300 €</p>
                    <p class="expenseLightColor">1%</p>
                </div>
            </div>
        </header>
        
        <!-- === Scripts === -->
        <script src="js/Dato.js"></script>
        <script src="js/Ingreso.js"></script>
        <script src="js/Gasto.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>

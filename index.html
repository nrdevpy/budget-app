<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget App</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>

    <body onload="startApp()">

        <!-- === Header === -->
        <header class="header">
            <h1>Presupuesto Disponible:</h1>

            <div class="budget__value">
                <p id="budget"></p>
            </div>

            <div class="budget__deposit">
                <p>Ingresos:</p>
                <div class="budget__deposit--flex">
                    <p id="deposit"></p>
                </div>
            </div>

            <div class="budget__expense">
                <p>Gastos:</p>
                <div class="budget__expense--flex">
                    <p id="expense"></p>
                    <p class="expenseLightColor" id="ptgExpense"></p>
                </div>
            </div>
        </header>

        <!-- === Form === -->
        <form id="form">
            <fieldset>
                <select name="select" onchange="turnIconColor()">
                    <option
                        value="deposit"
                        id="deposit-btn">+
                    </option>
                    <option
                        value="expense"
                        id="expense-btn">-
                    </option>
                </select>
                <input
                    type="text"
                    id="description"
                    placeholder="Introduce una descripciÃ³n"
                />
                <input
                    type="number"
                    id="money"
                    placeholder="Introduce valor"
                    step="any"
                >
                <button
                    onclick="addValues()"
                    class="add__btn"
                    type="button"
                    
                >
                    <ion-icon name="CheckMark-Circle-Outline" id="add-btn"></ion-icon>
                </button>
            </fieldset>
        </form>
        
        <!-- === Main === -->
        <main class="main container">
            <!-- === Deposit === -->
            <div class="deposit">
                <h2>Ingresos</h2>
                <div id="list__deposit"></div>
            </div>

            <!-- === Expense === -->
            <div class="expense">
                <h2>Gastos</h2>
                <div id="list__expense">
                    <div class="list__element"">
                        <div class="expense__element"></div>
                    </div>
                </div>
            </div>
            
        </main>
        
        <!-- === Scripts === -->
        <script src="js/Data.js"></script>
        <script src="js/Deposit.js"></script>
        <script src="js/Expense.js"></script>
        <script src="js/app.js"></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    </body>

</html>

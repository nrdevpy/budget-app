<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget App</title>
        <link href="css/style.css" rel="stylesheet"/>
    </head>

    <body onload="startApp()">

        <!-- === Header === -->
        <header class="header">
            <h1>Presupuesto Disponible:</h1>

            <div class="budget__value">
                <p id="budget"></p>
            </div>

            <div class="budget__deposit">
                <p>Ingresos</p>
                <div class="budget__deposit--flex">
                    <p id="deposit"></p>
                </div>
            </div>

            <div class="budget__expense">
                <p>Gastos</p>
                <div class="budget__expense--flex">
                    <p id="expense"></p>
                    <p class="expenseLightColor" id="ptgExpense"></p>
                </div>
            </div>
        </header>
        
        <!-- === Scripts === -->
        <script src="js/Data.js"></script>
        <script src="js/Deposit.js"></script>
        <script src="js/Expense.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
